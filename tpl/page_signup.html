    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController">
      <a href class="navbar-brand block m-t">Oversee</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up Here..</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Name" class="form-control no-border" ng-model="signup.name" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="signup.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border" ng-model="signup.password" required>
            </div>
			
			<div class="list-group-item">
               <input type="password" placeholder="Confirm Password" class="form-control no-border" ng-model="signup.confirmpassword" required>
            </div>
			
			<div class="list-group-item">
              <input placeholder="Cell Phone" class="form-control no-border" ng-model="signup.cellphone" required>
            </div>
			
			
			
          </div>
           <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Agree the <a ui-sref="app.AddProject" target="_blank">terms and policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="create_account(signup)" >Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Already have an account?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
      </div>
     
    </div>
